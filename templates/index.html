<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img  src="{{ url_for('static', filename='img/icon.svg') }}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span class="h3">Text Summarization and Classification</span>
      </a>
    </div>
  </nav>
  
  <div class="container py-4 flex-grow-1">
    <!-- Input Group -->
    <div class="input-group mb-3">
      <textarea class="form-control" id="input-text" name="input-text" rows="6" placeholder="Enter your text here..."></textarea>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card mb-3">
          <div class="card-header">
            <h2>Zusammenfassen</h2>
          </div>
          <div class="card-body">
            <button class="btn btn-primary btn-lg btn-block" onclick="summarizeText()">Zusammenfassen</button>
            <div class="form-group mt-3">
              <label for="compression-slider">Kompressions-Rate:</label>
              <input type="range" class="form-range" id="compression-slider" min="0" max="80" step="1">
              <div id="compression-value" class="text-center mt-2">0%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card mb-3">
          <div class="card-header">
            <h2>Klassifizieren</h2>
          </div>
          <div class="card-body">
            <button class="btn btn-primary btn-lg btn-block" onclick="classifyText()">Klassifizieren</button>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3 text-center">
      <hr> <!-- Horizontal Divider -->
    </div>
    <!-- Output group -->
    <div class="row">
      <!-- Summary -->
      <div class="col-lg-6">
        <div class="card mb-3">
          <div class="card-header">
            <h2>Zusammenfassen</h2>
          </div>
          <div class="card-body">
            <p class="card-text" id="summary-text"></p>
          </div>
        </div>
      </div>
      <!-- Classification -->
      <div class="col-lg-6">
        <div class="card mb-3">
          <div class="card-header">
            <h2>Klassifizieren</h2>
          </div>
          <div class="card-body">
            <p class="card-text" id="classification-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
