<!DOCTYPE html>
<html>
<head>
  <title>Text Summarization and Classification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/icon.svg') }}" type="image/svg+xml">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img  src="{{ url_for('static', filename='img/icon.svg') }}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span class="h3">Text Summarization and Classification</span>
      </a>
    </div>
  </nav>
  

  <div class="container py-4 flex-grow-1">
    <!-- Input Group -->
    <div class="mb-3  text-center">
      <form id="text-form">
        <textarea class="form-control" id="input-text" name="input-text" rows="6" placeholder="Enter your text here..."></textarea>
        <input type="submit" class="btn btn-primary btn-lg btn-block mt-3" value="Enter">
      </form>
    </div>
    <div class="mb-3 text-center">
      <!-- <button class="btn btn-primary btn-lg btn-block" onclick="sendText()">Enter</button> -->
      <hr> <!-- Horizontal Divider -->
    </div>
    <!-- Output group -->
    <div class="row">
      <!-- Summary -->
      <div class="col-lg-6">
        <div class="card mb-3">
          <div class="card-header">
            <h2>Summary</h2>
          </div>
          <div class="card-body">
            <p class="card-text" id="summary-text"></p>
          </div>
        </div>
      </div>
      <!-- Classification -->
      <div class="col-lg-6">
        <div class="card mb-3">
          <div class="card-header">
            <h2>Classification</h2>
          </div>
          <div class="card-body">
            <p class="card-text" id="classification-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-light text-center py-3 mt-auto">
    <div class="container">
      <span class="text-muted">&copy; 2023 Projektname</span>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
